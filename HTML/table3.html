<!doctype html>
<html>
 <body>
  <h2>An Unordered HTML List</h2>
  <ul style="list-style-type:circle">
   <li>Coffee</li>
   <li>Tea</li>
   <li>Milk</li>
  </ul>
  <h2>An Ordered HTML List</h2>
   <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
   </ol> 
  <h2>A Description HTML List</h2>
  <dl>
   <dt>Coffee</dt>
   <dd>Black Hot Drink<>
   <dt>Milk</dt>
   <dd>White Cold Drink<>
  </dl>
 </body>
</html>
