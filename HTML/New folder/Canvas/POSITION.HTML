<html>
<head>
<style>
div.fixed {
    position: fixed;
    right:50px;
    width: 100px;
    border: 3px solid red;
}
div.relative {
    position: relative;
    width: 100px;
    height: 200px;
    border: 3px solid red;
} 

div.absolute {
    position: absolute;
    width: 100px;
    height: 100px;
    border: 3px solid red;
}
</style>
</head>
<body>

<h1>FIXED</h1>
<p>THIS IS FIXED.</p>
<h2>RELATIVE</h2>
<p> THIS IS RELATIVE</p>
<h1>ABSOLUTE</h1>
<p>THIS IS ABSOLUTE</p>
 <div class="fixed">this is fixed position;</div>
 <div class="relative">this is relative position .;</div>
 <div class="absolute">This is  absolute position .;
</div>

</body>
</html>
